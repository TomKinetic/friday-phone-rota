name: Friday MFA Phone Rota

on:
  schedule:
    # Every Monday at 4:00 AM UTC
    - cron: '0 4 * * 1'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  post-phone-rota:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Generate and post phone rota
        env:
          SLACK_PHONE_WEBHOOK_URL: ${{ secrets.SLACK_PHONE_WEBHOOK_URL }}
        run: node generate-phone-rota.js
